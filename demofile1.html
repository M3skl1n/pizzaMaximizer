<!DOCTYPE html>
<html lang = "en">
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    
    <!--
    add:
    
    -clear button
    -required zeros on price
    -fix unit cost calculation and display
    
    -->
<h1>Pizza Surface Area Maximizer Tool</h1>
<p>What does your pizza cost?</p>
<input id='price' type="number"></input>
<p>Hover over the black circle and select either a 24", 18", or 12" diameter pizza.</p>

<svg viewBox="0 0 10 10" width="30%">
    
  <circle onclick="addToTable(24)"
  cx="5" cy="5" r="4" stroke-width="1.5" stroke="black" fill="white"/>
  
  <circle onclick="addToTable(18)" cx="5" cy="5" r="3" stroke-width="1.5" stroke="black" fill="white"/>
  
  <circle onclick="addToTable(12)" cx="5" cy="5" r="2" stroke-width="1.5" stroke="black" fill="black"/>
</svg>

<table id="myTable" style="width:100%">
    <tr>
      <th>Pizza Size</th>
      <th>Price (US $)</th>
      <th>Unit Cost</th>
    </tr>
 </table>

<footer>
<button type="button" onclick="location.reload()">Clear Page</button>
</footer>


</body>

<script>
    function addToTable(x){
        var radius = x/2;
        var price = document.getElementById('price').value;
        //var p = price.toFixed(2);
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);

    // Add some text to the new cells:
    cell1.innerHTML = x + "\"";
    cell2.innerHTML = "$ " + price;
    cell3.innerHTML = "$ " + price / 3.14 * Math.pow(radius, 2)  + " dollar(s) per square inch";
    
    //3.14 * Math.pow(x/2, 2)
    }
</script>
</html>
